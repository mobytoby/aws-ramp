<div class="row">
  <div class="col">
    <div>
      <ngx-dropzone [multiple]="false" (change)="onSelect($event)">
        <ngx-dropzone-label>Drop or click to upload</ngx-dropzone-label>
        <ngx-dropzone-image-preview
          ngProjectAs="ngx-dropzone-preview"
          *ngFor="let f of files"
          [file]="f"
        >
        </ngx-dropzone-image-preview>
      </ngx-dropzone>
    </div>
  </div>
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
        Greyscale
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
      <label class="form-check-label" for="defaultCheck2">
        Other
      </label>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <button type="button" (click)="onSubmit()" class="mr-1 btn btn-primary">Submit</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
  </div>
</div>
